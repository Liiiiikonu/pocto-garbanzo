<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" mode="multiply"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#101010"/>
  <rect width="1200" height="630" fill="#101010" filter="url(#grain)" opacity="0.04"/>

  <!-- Subtle warm glow -->
  <ellipse cx="200" cy="300" rx="400" ry="300" fill="#c8a47e" opacity="0.03"/>

  <!-- Top rule -->
  <rect x="80" y="80" width="40" height="2" fill="#c8a47e"/>

  <!-- Wordmark -->
  <text x="80" y="130" font-family="Georgia, 'Newsreader', serif" font-size="22" font-weight="700" fill="#e0ddd8" letter-spacing="-0.5">Research Radar</text>

  <!-- Live dot -->
  <circle cx="260" cy="124" r="4" fill="#6b9e78"/>

  <!-- Main headline -->
  <text x="80" y="250" font-family="Georgia, 'Newsreader', serif" font-size="72" font-weight="700" fill="#e0ddd8" letter-spacing="-2">Discover Research</text>
  <text x="80" y="335" font-family="Georgia, 'Newsreader', serif" font-size="72" font-weight="700" fill="#e0ddd8" letter-spacing="-2">That Matters</text>

  <!-- Subtitle -->
  <text x="80" y="390" font-family="Inter, -apple-system, sans-serif" font-size="20" fill="#706b63">Papers ranked by citation velocity. Powered by OpenAlex.</text>

  <!-- Metrics row -->
  <line x1="80" y1="430" x2="700" y2="430" stroke="#2a2a2a" stroke-width="1"/>

  <!-- Metric 1 -->
  <text x="80" y="470" font-family="'JetBrains Mono', monospace" font-size="28" font-weight="500" fill="#c8a47e">15</text>
  <text x="80" y="492" font-family="Inter, sans-serif" font-size="11" fill="#4a4740" letter-spacing="1" text-transform="uppercase">PAPERS</text>

  <!-- Metric 2 -->
  <text x="200" y="470" font-family="'JetBrains Mono', monospace" font-size="28" font-weight="500" fill="#c8a47e">847</text>
  <text x="200" y="492" font-family="Inter, sans-serif" font-size="11" fill="#4a4740" letter-spacing="1">CITATIONS</text>

  <!-- Metric 3 -->
  <text x="360" y="470" font-family="'JetBrains Mono', monospace" font-size="28" font-weight="500" fill="#c8a47e">73%</text>
  <text x="360" y="492" font-family="Inter, sans-serif" font-size="11" fill="#4a4740" letter-spacing="1">OPEN ACCESS</text>

  <!-- Metric 4 -->
  <text x="530" y="470" font-family="'JetBrains Mono', monospace" font-size="28" font-weight="500" fill="#c8a47e">4.2</text>
  <text x="530" y="492" font-family="Inter, sans-serif" font-size="11" fill="#4a4740" letter-spacing="1">AVG VELOCITY</text>

  <line x1="80" y1="510" x2="700" y2="510" stroke="#2a2a2a" stroke-width="1"/>

  <!-- Right side: abstract citation distribution bars -->
  <rect x="880" y="160" width="12" height="120" rx="1" fill="#c8a47e" opacity="0.5"/>
  <rect x="900" y="200" width="12" height="80" rx="1" fill="#c8a47e" opacity="0.35"/>
  <rect x="920" y="220" width="12" height="60" rx="1" fill="#c8a47e" opacity="0.25"/>
  <rect x="940" y="190" width="12" height="90" rx="1" fill="#c8a47e" opacity="0.3"/>
  <rect x="960" y="240" width="12" height="40" rx="1" fill="#c8a47e" opacity="0.2"/>
  <rect x="980" y="250" width="12" height="30" rx="1" fill="#c8a47e" opacity="0.15"/>
  <rect x="1000" y="255" width="12" height="25" rx="1" fill="#c8a47e" opacity="0.12"/>
  <rect x="1020" y="260" width="12" height="20" rx="1" fill="#c8a47e" opacity="0.1"/>
  <rect x="1040" y="265" width="12" height="15" rx="1" fill="#c8a47e" opacity="0.08"/>
  <rect x="1060" y="268" width="12" height="12" rx="1" fill="#c8a47e" opacity="0.06"/>

  <text x="880" y="300" font-family="Inter, sans-serif" font-size="10" fill="#4a4740" letter-spacing="1">CITATION DIST.</text>

  <!-- Topics (text, no pills) -->
  <text x="880" y="380" font-family="Inter, sans-serif" font-size="10" fill="#4a4740" letter-spacing="1">TOPICS</text>
  <text x="880" y="405" font-family="Inter, sans-serif" font-size="14" fill="#a09a90">High-Entropy Alloys</text>
  <text x="880" y="428" font-family="Inter, sans-serif" font-size="14" fill="#a09a90">Electrocatalysis</text>
  <text x="880" y="451" font-family="Inter, sans-serif" font-size="14" fill="#a09a90">ML for Materials</text>
  <text x="880" y="474" font-family="Inter, sans-serif" font-size="14" fill="#a09a90">AI in Science</text>

  <!-- Bottom accent line -->
  <rect x="0" y="626" width="1200" height="4" fill="#c8a47e" opacity="0.4"/>

  <!-- URL -->
  <text x="80" y="570" font-family="'JetBrains Mono', monospace" font-size="13" fill="#4a4740">liiiiikonu.github.io/pocto-garbanzo</text>
</svg>
